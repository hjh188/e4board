<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Splunk Perf Login</title>
  <link rel="stylesheet" type="text/css" class="ui" href="/web/css/semantic.min.css">
  <script src="/web/js/jquery.min.js"></script>
  <script src="/web/js/semantic.min.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
    body  {
        background-image: url("/web/img/workspace.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[2]',
                  prompt : 'Your password must be at least 2 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  localStorage.clear();
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header" style="color:rgb(101, 166, 55);">
      <img src="/web/img/logo.png" class="ui small image" style="width:150px !important">
      <div class="content">
        Log-in
      </div>
    </h2>
    <form class="ui large form" action="login?next={{ next }}" autocomplete="on" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="AD account">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large submit button" style="background-color:rgb(101, 166, 55);">Login</div>
      </div>

      <div class="ui error message" style="{{ error_style }}">{{ error_msg | safe }}</div>

    </form>

  </div>
</div>

</body>

</html>
